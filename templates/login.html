<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Kanna Search</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .center { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 80vh; }
        .login-box { background: #fff; padding: 32px 40px; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
        h2 { margin-bottom: 24px; color: #4285f4; }
        input[type=text], input[type=password] { width: 100%; padding: 12px; margin-bottom: 16px; border: 1px solid #dfe1e5; border-radius: 4px; font-size: 16px; }
        .login-btn { width: 100%; padding: 12px; background: #4285f4; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        .login-btn:hover { background: #357ae8; }
        .error { color: #ea4335; margin-bottom: 12px; }
    </style>
</head>
<body>
    <div class="center">
        <form class="login-box" method="post">
            <h2>Admin Login</h2>
            {% if error %}<div class="error">{{ error }}</div>{% endif %}
            <input type="text" name="username" placeholder="Username" required autofocus>
            <input type="password" name="password" placeholder="Password" required>
            <button class="login-btn" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
