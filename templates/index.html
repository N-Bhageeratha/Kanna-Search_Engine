<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanna Search</title>
    <style>
        body { font-family: Arial, sans-serif; background: #fff; margin: 0; }
        .center { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 80vh; }
        .logo {
            font-size: 70px;
            font-weight: bold;
            color: #4285f4;
            letter-spacing: 2px;
            margin-bottom: 30px;
            font-family: 'Product Sans', Arial, sans-serif;
        }
        .logo span:nth-child(2) { color: #ea4335; }
        .logo span:nth-child(3) { color: #fbbc05; }
        .logo span:nth-child(4) { color: #4285f4; }
        .logo span:nth-child(5) { color: #34a853; }
        .logo span:nth-child(6) { color: #ea4335; }
        .logo span:nth-child(7) { color: #fbbc05; }
        .search-box { width: 100%; max-width: 500px; }
        input[type=text] { width: 100%; padding: 14px; font-size: 18px; border: 1px solid #dfe1e5; border-radius: 24px; outline: none; }
        .search-btn { margin-top: 20px; padding: 10px 24px; font-size: 16px; border: none; border-radius: 4px; background: #4285f4; color: #fff; cursor: pointer; }
        .search-btn:hover { background: #357ae8; }
    </style>
</head>
<body>
    <div class="center">
        <div class="logo" style="display: flex; flex-direction: column; align-items: center;">
            <div style="font-size: 70px; font-weight: bold; letter-spacing: 2px; font-family: 'Product Sans', Arial, sans-serif;">
                <span style="color:#4285f4;">K</span><span style="color:#ea4335;">a</span><span style="color:#fbbc05;">n</span><span style="color:#4285f4;">n</span><span style="color:#34a853;">a</span>
            </div>
        </div>
        <form action="/search" method="get" class="search-box">
            <input type="text" name="q" placeholder="Search..." autofocus required>
            <div style="text-align:center;">
                <button class="search-btn" type="submit">Search</button>
            </div>
        </form>
    </div>
</body>
</html>
